{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altar Sports Academy</title>
    <link rel="shortcut icon" href="{%static '/images/altar_logo.jpeg'%}" />

    <!-- START: Template CSS-->
    <link rel="stylesheet" href="{%static '/vendors/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static '/vendors/jquery-ui/jquery-ui.min.css'%}">
    <link rel="stylesheet" href="{%static '/vendors/jquery-ui/jquery-ui.theme.min.css'%}">
    <link rel="stylesheet" href="{%static '/vendors/simple-line-icons/css/simple-line-icons.css'%}">        
    <link rel="stylesheet" href="{%static '/vendors/flags-icon/css/flag-icon.min.css'%}"> 
    <link rel="stylesheet" href="{%static '/vendors/fontawesome/css/all.min.css'%}">
    <!-- END Template CSS-->     

    <!-- START: Page CSS-->   
    <link rel="stylesheet" href="{%static '/vendors/social-button/bootstrap-social.css'%}"/>   
    <!-- END: Page CSS-->

    <!-- START: Custom CSS-->
    <link rel="stylesheet" href="{%static '/css/main.css'%}">
    <!-- END: Custom CSS-->

</head>
<body>
    <body id="main-container" class="default">
        <!-- START: Main Content-->
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div id="form_errors">
                    {% for key, value in form.errors.items %}
                        <strong>{{ value }}</strong>
                    {% endfor %}
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        <div class="container">
            <div class="row vh-100 justify-content-between align-items-center">
                <div class="col-12">
                    <h4 class="header text-center">Forgot Password?</h4>
                    <p class="subheader text-center">Enter your email address to reset your password.</p>

                    <form action="" method="post" class="row row-eq-height lockscreen mt-5 mb-5" >
                        {% csrf_token %}
                        <div class="lock-image col-12 col-sm-5"></div>
                        <div class="login-form col-12 col-sm-7">
                            <div class="form-group mb-3">
                                <label for="emailaddress"><strong>Email Address</strong></label>
                                <input class="form-control" type="email" name="email" class="form-control" id="emailaddress" required="" placeholder="Enter your email">
                            </div>

                            <div class="form-group mb-0">
                                <button class="btn btn-primary" type="submit"> Send </button>
                            </div>
                            <div class="mt-3"><a href="{% url 'login' %}" style="color: black;"><i class="fas fa-hand-point-left mr-2" style="font-size: 20px;"></i>Back to Login</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END: Content-->

        <!-- START: Template JS-->
        <script src="{%static '/vendors/jquery/jquery-3.3.1.min.js'%}"></script>
        <script src="{%static '/vendors/jquery-ui/jquery-ui.min.js'%}"></script>
        <script src="{%static '/vendors/moment/moment.js'%}"></script>
        <script src="{%static '/vendors/bootstrap/js/bootstrap.bundle.min.js'%}"></script>    
        <script src="{%static '/vendors/slimscroll/jquery.slimscroll.min.js'%}"></script>

        <!-- END: Template JS--> 
</body>
</html>
