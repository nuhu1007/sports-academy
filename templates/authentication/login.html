{% load static %}

<!DOCTYPE html>
<html lang="en">
    <!-- START: Head-->
    
<head>
        <meta charset="UTF-8">
        <title>Altar Sports Academy</title>
        <link rel="shortcut icon" href="{%static '/images/altar_logo.jpeg'%}" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> 

        <!-- START: Template CSS-->
        <link rel="stylesheet" href="{%static '/vendors/bootstrap/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{%static '/vendors/jquery-ui/jquery-ui.min.css'%}">
        <link rel="stylesheet" href="{%static '/vendors/jquery-ui/jquery-ui.theme.min.css'%}">
        <link rel="stylesheet" href="{%static '/vendors/simple-line-icons/css/simple-line-icons.css'%}">        
        <link rel="stylesheet" href="{%static '/vendors/flags-icon/css/flag-icon.min.css'%}"> 
        <link rel="stylesheet" href="{%static '/vendors/fontawesome/css/all.min.css'%}">
        <!-- END Template CSS-->     

        <!-- START: Page CSS-->   
        <link rel="stylesheet" href="{%static '/vendors/social-button/bootstrap-social.css'%}"/>   
        <!-- END: Page CSS-->

        <!-- START: Custom CSS-->
        <link rel="stylesheet" href="{%static '/css/main.css'%}">
        <!-- END: Custom CSS-->
    </head>
    <!-- END Head-->

    <style>
        .text-right{
            color: darkblue;
        }
    </style>

    <!-- START: Body-->
    <body id="main-container" class="default">
        <!-- START: Main Content-->
        <div class="container">
            <div class="row vh-100 justify-content-between align-items-center">
                <div class="col-12">
                    <form action="{% url 'login'%}" method="post" class="row row-eq-height lockscreen mt-5 mb-5" >
                        {% csrf_token %}
                        <div class="lock-image col-12 col-sm-5"></div>
                        <div class="login-form col-12 col-sm-7">
                            <div class="form-group mb-3">
                                <label for="emailaddress">Email Address</label>
                                {{form.email}}
                            </div>

                            <div class="form-group mb-3">
                                <label for="password" class="d-flex justify-content-between mb-1 align-item-center ml-2"></label>
                                <span>Password</span>
                                <a href="{% url 'password-reset' %}" class="float-right text-right">Forgot Password?</a>
                                {{form.password}}
                            </div>

                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked="">
                                    <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                </div>
                            </div>

                            <div class="form-group mb-0">
                                <button class="btn btn-primary" type="submit"> Log In </button>
                            </div>
                            <!-- <p class="my-2 text-muted">--- Or connect with ---</p>
                            <a class="btn btn-social btn-dropbox text-white mb-2">
                                <i class="icon-social-dropbox align-middle"></i>
                            </a>
                            <a class="btn btn-social btn-facebook text-white mb-2">
                                <i class="icon-social-facebook align-middle"></i>
                            </a>                                   
                            <a class="btn btn-social btn-github text-white mb-2">
                                <i class="icon-social-github align-middle"></i>
                            </a>
                            <a class="btn btn-social btn-google text-white mb-2">
                                <i class="icon-social-google align-middle"></i>
                            </a> -->
                            <div class="mt-3"><a href="{% url 'index' %}" style="color: black;"><i class="fas fa-step-backward mr-2"></i>Go Back</a></div>
                        </div>
                    </form>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
                

            </div>
        </div>
        <!-- END: Content-->

        <!-- START: Template JS-->
        <script src="{%static '/vendors/jquery/jquery-3.3.1.min.js'%}"></script>
        <script src="{%static '/vendors/jquery-ui/jquery-ui.min.js'%}"></script>
        <script src="{%static '/vendors/moment/moment.js'%}"></script>
        <script src="{%static '/vendors/bootstrap/js/bootstrap.bundle.min.js'%}"></script>    
        <script src="{%static '/vendors/slimscroll/jquery.slimscroll.min.js'%}"></script>

        <!-- END: Template JS-->  
    </body>
    <!-- END: Body-->

<!-- Mirrored from html.designstream.co.in/pick/html/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 13 Apr 2021 10:21:17 GMT -->
</html>
